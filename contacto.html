<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,300;1,500&display=swap"
        rel="stylesheet">
    <!--Estilos CSS y MediaQueries + Font Awesome(Icons)-->
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="mediaQueries.css">
    <title>LPSublimaciones</title>
</head>

<body>
    <!--LOGO mas Barra de navegacion-->
    <header class="header">
        <nav class="navbar">
            <!--Bloque 1-->
            <img class="navbar__logo" src="img/logo2.jpg" alt="LPSublimaciones">
            <ul class="navbar__menu" id="menu">
                <li><a href="index.html" class="navbar__enlace">Home</a></li>
                <li><a href="nosotros.html" class="navbar__enlace">Nosotros</a></li>
                <li><a href="productos.html" class="navbar__enlace">Productos</a></li>
                <li><a href="contacto.html" class="navbar__enlace">Contacto</a></li>
            </ul>
            <div class="menu-bar">
                <!--Bloque 2-->
                <i class="menu-bar__boton fas fa-bars" id="menu-bar"></i>
            </div>
            <div class="shop">
                <!--Bloque 3-->
                <i class="shop__boton fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>
    <!--Campos a completar del Formulario-->
    <div class="container-md">
        <div class="tituloForm">Completa los campos con la información solicitada y te contactaremos a la brevedad
        </div>
        <div class="mb-3 col-4">
            <label for="Nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
        </div>
        <div class="mb-3 col-4">
            <label for="Apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="Apellido" placeholder="Apellido">
        </div>
        <div class="mb-3 col-4">
            <label for="Telefono" class="form-label">Número de Telefono:</label>
            <input type="tel" class="form-control" id="Telefono" placeholder="Sin 0 y sin 15">
        </div>
        <div class="mb-3 col-4">
            <label for="Email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="Email" placeholder="aguante@bootstrap.com">
        </div>
        <div class="mb-3 col-4">
            <label for="Comentario/Consulta" class="form-label">Motivo de Consulta:</label>
            <textarea class="form-control" id="Consulta" rows="3"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Enviar">
        <input class="btn btn-secondary" type="reset" value="Borrar">
    </div>
    <!--Footer-->
    <footer class="footer">
        <div class="info">
            <h4 class="datos">Acerca de LPSublimaciones</h4>
            <p class="lorem">Novedades</p>
            <p class="lorem">Empleo</p>
            <p class="lorem">Ubicación</p>
        </div>

        <div class="followUs">
            <h4 class="social"> Seguinos</h4>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-whatsapp"></i>
        </div>


    </footer>
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
